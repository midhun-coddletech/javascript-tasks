<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .group{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
        .cells{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="group" class="group">
    <div class="cells" id="0" onclick="cellSign(0)"></div>
    <div class="cells" id="1" onclick="cellSign(1)"></div>
    <div class="cells" id="2" onclick="cellSign(2)"></div>
    <div class="cells" id="3" onclick="cellSign(3)"></div>
    <div class="cells" id="4" onclick="cellSign(4)"></div>
    <div class="cells" id="5" onclick="cellSign(5)"></div>
    <div class="cells" id="6" onclick="cellSign(6)"></div>
    <div class="cells" id="7" onclick="cellSign(7)"></div>
    <div class="cells" id="8" onclick="cellSign(8)"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
