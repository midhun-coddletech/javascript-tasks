<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Details</h1>
        <form id="detailsForm">
            <button id="prepopulateBtn">Auto Fill</button>
            <label for="name">Name:</label>
            <input type="text" id="user-name">
            <span class="message-span" id="nameError"></span>
    
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone">
            <span class="message-span" id="phoneError"></span>
    
            <label for="place">Place:</label>
            <input type="text" id="place">
            <span class="message-span" id="placeError"></span>
    
            <label for="company">Company Name:</label>
            <input type="text" id="company">
            <span class="message-span" id="companyError"></span>
    
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode">
            <span class="message-span" id="pincodeError"></span>
            <input type="submit" value="Submit">
          </form>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
